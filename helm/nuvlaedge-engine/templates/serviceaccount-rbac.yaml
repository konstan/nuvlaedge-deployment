apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nuvlaedge-service-account-cluster-role-binding
  namespace: {{ include "nuvlaedge-engine.namespace" . }}
  labels:
    {{- include "nuvlaedge-engine.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "nuvlaedge-engine.serviceAccountName" . }}
    namespace: {{ include "nuvlaedge-engine.namespace" . }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
